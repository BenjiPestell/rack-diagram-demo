# Wiring layers work across all racks
wiring_layers:
  # Visuals subnet
  - name: Visual Subnet Ethernet
    node_color: "#E8F4F8"
    edge_color: "#7B1FA2"
    edge_width: "2.5"
    font_size: 11
    show_rack_labels: true

    connections:
      # Rack 1
      - from: Vis switch
        to: Audio / terrain

      - from: Vis switch
        to: Telemetry PC

      - from: Vis switch
        to: Fibre converter

      - from: Vis switch
        to: Physics PC

      - from: Vis switch
        to: Speedgoat

      - from: Vis switch
        to: Operator PC

      - from: Vis switch
        to: Dedi server

      # Rack 2
      - from: Vis switch
        to: IG1

      - from: Vis switch
        to: IG2

      - from: Vis switch
        to: IG3

  # Company network
  - name: Company network
    edge_color: "#151617"
    edge_width: "2.5"
    show_rack_labels: true

    connections:
      - from: Company switch
        to: Telemetry PC

      - from: Company switch
        to: Operator PC
  
  # Host network
  - name: Host network
    edge_color: "#5897fc"
    edge_width: "2.5"
    show_rack_labels: true

    connections:
      - from: Operator PC
        to: Speedgoat
        label: "Host"

  # PDU distribution
  - name: PDU Distribution
    edge_color: "#151617"
    edge_width: "4.0"
    show_rack_labels: true

    connections:
      # Rack 1
      - from: R1-PDU-A
        to: Audio / terrain
      
      - from: R1-PDU-A
        to: Telemetry PC      
        
      - from: R1-PDU-A
        to: Fibre / network
      
      - from: R1-PDU-A
        to: Physics PC
      
      - from: R1-PDU-B
        to: Speedgoat
      
      - from: R1-PDU-B
        to: Operator PC
      
      - from: R1-PDU-B
        to: Dedi server

      - from: R1-PDU-B
        to: Beckhoff / com PC

      # Rack 2
      - from: R2-PDU-A
        to: IG1

      - from: R2-PDU-A
        to: IG2

      - from: R2-PDU-A
        to: IG3