wiring_layers:

  # Visuals subnet
  - name: Visuals Subnet
    edge_color: "#b551a9"
    connections:
      # Inter-rack connections - Graphics switches daisy chained
      - from: "Graphics Switch {N}"
        to: "Graphics Switch {N+1}"
        start: 1
        end: 3

      # Rack 1 - Graphics Switch 1 to devices
      - from: Graphics Switch 1
        to:
          - Operator PC
          - Physics PC
          - Spectator IG
          - Telemetry
          - dSPACE

      # Rack 2 - Graphics Switch 2 to devices (clusters)
      - from: Graphics Switch 2
        to: "RVD {N}"
        start: 1
        end: 3
        
      - from: Graphics Switch 2
        to: "IG {N}"
        start: 1
        end: 2

      # Rack 3 - Graphics Switch 3 to devices (cluster)
      - from: Graphics Switch 3
        to: "IG {N}"
        start: 3
        end: 7

      # Rack 4 - Graphics Switch 4 to devices (cluster)
      - from: Graphics Switch 4
        to: "IG {N}"
        start: 8
        end: 13

  # Power distribution
  - name: Power Distribution
    connections:
      # Rack 1 Front
      - from: UPS
        to: "KVM Shelf {N}"
        start: 1
        end: 3

      - from: R1 16A PDU B
        to:
          - Operator PC
          - Physics PC
          - Spectator IG
        
      - from: R1 16A PDU C
        to: 
          - Telemetry
          - dSPACE Controller
          - dSPACE

      # Rack 1 Rear
      - from: Mains in 1
        to: Vertical PDU 1

      - from: Vertical PDU 1
        to: 
          - R1 16A PDU A
          - R1 16A PDU B
          - R1 16A PDU C

      - from: Vertical PDU 1
        to: UPS

      - from: R1 16A PDU A
        to: 
          - Company Network Switch
          - CCTV Switch
          - Audio Switch

      - from: R1 16A PDU C
        to: Graphics Switch 1

      # Rack 2 Front
      - from: R2 16A PDU A
        to: Customer 2

      - from: R2 16A PDU B
        to: "RVD {N}"
        start: 1
        end: 3
      
      - from: R2 16A PDU C
        to: "IG {N}"
        start: 1
        end: 2

      # Rack 2 Rear
      - from: Mains in 2
        to: Vertical PDU 2 

      - from: Vertical PDU 2
        to: 
          - R2 16A PDU A
          - R2 16A PDU B
          - R2 16A PDU C

      - from: R2 16A PDU C
        to: Graphics Switch 2

      # Rack 3 Front
      - from: R3 16A PDU A
        to: Customer 3

      - from: R3 16A PDU B
        to: "IG {N}"
        start: 3
        end: 5

      - from: R3 16A PDU C
        to: "IG {N}"
        start: 6
        end: 7

      # Rack 3 Rear
      - from: Mains in 3
        to: Vertical PDU 3 

      - from: Vertical PDU 3
        to:
          - R3 16A PDU A
          - R3 16A PDU B
          - R3 16A PDU C

      - from: R3 16A PDU C
        to: Graphics Switch 3

      # Rack 4 Front
      - from: R4 16A PDU A
        to: Customer 4

      - from: R4 16A PDU B
        to: "IG {N}"
        start: 8
        end: 10
      
      - from: R4 16A PDU C
        to: "IG {N}"
        start: 11
        end: 13

      # Rack 4 Rear
      - from: Mains in 4
        to: Vertical PDU 4

      - from: Vertical PDU 4
        to: 
          - R4 16A PDU A
          - R4 16A PDU B
          - R4 16A PDU C

      - from: R4 16A PDU C
        to: Graphics Switch 4

  # Host network
  - name: Host Subnet
    edge_color: "#5192b5"
    connections:
      - from: Operator PC
        to: dSPACE Controller

      - from: dSPACE Controller
        to: dSPACE

  # Company network
  - name: Company Network
    connections:
      - from: Company Network Switch
        to: Operator PC

      - from: Company Network Switch
        to: Telemetry
      
      - from: Company Net in
        to: Company Network Switch

