external_devices:
  - name: Operator Room
    devices:
      - name: "Operator room beltpack {N}"
        start: 1
        end: 7
        type: beltpack

  - name: Chassis
    devices:
      - name: Driver beltpack
        type: beltpack

wiring_layers:
  # Visuals subnet
  - name: Visuals Subnet
    edge_color: "#b551a9"
    connections:
      - from: Graphics Switch
        to: Operator PC

      - from: Graphics Switch
        to: Speedgoat

      - from: Graphics Switch
        to: Terrain Server

  - name: Intercom Network
    edge_color: "#FFD526"
    connections: 
      - from: Intercom Switch
        to: Driver beltpack

      - from: Intercom Switch
        to: "Operator room beltpack {N}"
        start: 1
        end: 7

      - from: Intercom Switch
        to: Four wire interface
        edge_color: "#AAAAAA"