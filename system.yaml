wiring_layers:

  # Visuals Subnet
  - name: Visuals Subnet
    edge_color: "#b551a9"
    cable_type: "Ethernet"
    connections:
      - from: Graphics Switch {N}
        to: Graphics Switch {N+1}
      - from: Graphics Switch 1
        to: Operator PC
      - from: Graphics Switch 1
        to: Physics PC
      - from: Graphics Switch 1
        to: Spectator IG
      - from: Graphics Switch 2
        to: RVD {N}
      - from: Graphics Switch 3
        to: IG {N}
      - from: Graphics Switch 4
        to: IG {N}

  # Power Distribution
  - name: Power Distribution
    edge_color: "#f5c842"
    cable_type: "C13-C14"
    connections:
      - from: UPS
        to: KVM Shelf {N}
      - from: R1 16A PDU B
        to: Operator PC
      - from: R1 16A PDU B
        to: Physics PC
      - from: Mains in 1
        to: Vertical PDU 1
      - from: Vertical PDU 1
        to: R1 16A PDU A
      - from: Mains in 2
        to: Vertical PDU 2
      - from: Mains in 3
        to: Vertical PDU 3
      - from: Mains in 4
        to: Vertical PDU 4

  # Host Subnet
  - name: Host Subnet
    edge_color: "#5192b5"
    cable_type: "Ethernet"
    connections:
      - from: Operator PC
        to: dSPACE Controller
      - from: dSPACE Controller
        to: dSPACE

  # Company Network
  - name: Company Network
    edge_color: "#3ecf8e"
    cable_type: "Ethernet"
    connections:
      - from: Company Network Switch
        to: Operator PC
      - from: Company Network Switch
        to: Telemetry
      - from: Company Net in
        to: Company Network Switch
